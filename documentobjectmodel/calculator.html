<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <link rel="stylesheet" href="calc.css">
    <script src="calc.js"></script>
</head>


<body>
   
    
        <div class="calc" style="text-align: center;">
        <h1>CALCULATOR</h1>
   
    <div class="row justify-content-center">
        <div class="w-25 border-start border-top border-bottom border-end mt-2 mb-2"
        style="background-color: rgb(56, 58, 56);">
    
    
       
            <div class="mb-1 p-1">
                
                <input type="text" class="col-lg-6 col-md-4 col-6 p-2 mt-1 mb-1 id=uname"id="impt"value="result">
                 <button class="cancel" value="c">c</button>
            </div>
            <div >
                
                <button class= "col-lg-2 col-md-4 col-6 btn btn-success p-1 mt-1 mb-1 " onclick="displayvalue('1')">1</button>
                <button class= "col-lg-2 col-md-4 col-6 btn btn-success p-1 mt-1 mb-1 " onclick="displayvalue('2')">2</button>
                <button class= "col-lg-2 col-md-4 col-6 btn btn-success p-1 mt-1 mb-1 " onclick="displayvalue('3')">3</button>
                <button class= "col-lg-2 col-md-4 col-6 btn btn-success p-1 mt-1 mb-1 " onclick="displayvalue('+')">+</button>
            </div>
            <div >
                
                <button class= "col-lg-2 col-md-4 col-6 btn btn-success p-1 mt-1 mb-1 " onclick="displayvalue('4')">4</button>
                <button class= "col-lg-2 col-md-4 col-6 btn btn-success p-1 mt-1 mb-1 "onclick="displayvalue('5')">5</button>
                <button class= "col-lg-2 col-md-4 col-6 btn btn-success p-1 mt-1 mb-1 "onclick="displayvalue('6')">6</button>
                <button class= "col-lg-2 col-md-4 col-6 btn btn-success p-1 mt-1 mb-1 "onclick="displayvalue('-')">-</button>
            </div>
            <div >
                
                <button class= "col-lg-2 col-md-4 col-6 btn btn-success p-1 mt-1 mb-1 ">7</button>
                <button class= "col-lg-2 col-md-4 col-6 btn btn-success p-1 mt-1 mb-1 ">8</button>
                <button class= "col-lg-2 col-md-4 col-6 btn btn-success p-1 mt-1 mb-1 ">9</button>
                <button class= "col-lg-2 col-md-4 col-6 btn btn-success p-1 mt-1 mb-1 ">*</button>
            </div>
            <div>
                
                <button class= "col-lg-2 col-md-4 col-6 btn btn-success p-1 mt-1 mb-1 ">/</button>
                <button class= "col-lg-2 col-md-4 col-6 btn btn-success p-1 mt-1 mb-1 ">0</button>
                <button class= "col-lg-2 col-md-4 col-6 btn btn-success p-1 mt-1 mb-1 ">.</button>
                <button class= "col-lg-2 col-md-4 col-6 btn btn-success p-1 mt-1 mb-1 ">=</button>
            </div>
           
       
    </div>
    </div>
   </div>

</body>
</html>
